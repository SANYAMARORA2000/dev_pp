<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="main-bar">
                <div class="logo">
                  <img class="logo-pic" src="./images/logo_page-0001.jpg" width="125px">
                </div>
                <nav class="pointers">
                    <ul class="imp-pointers">
                        <li class="options">
                            <a href="index.html">Home</a>
                        </li>
                        <li class="options">
                          <a href="mealbyus.html">Meals by Us</a>
                      </li>
                      <li class="options">
                          <a href="menu.html">Menu</a>
                      </li>
                      <li class="options">
                        <a href="covidess.html">Covid essentials</a>
                    </li>
                      <li class="options">
                          <a href="contactus.html">Contact Us</a>
                      </li>
                      <li class="options">
                        <a href="">Login/Sign Up</a>
                      </li>
                     
                     
                    </ul>
                </nav>
                
               
            </div>
           </div>
           <div class="row">
               
            <form   id="contact-form"
            method="POST"
            action="send"
            enctype="multipart/form-data">
                <div class="container1">
                  <h1>Register</h1>
                  <p>Please fill in this form to avail different Meal options</p>
                  <hr>
                   
                  <label for="Name"><b>Name</b></label>
                  <input type="text" placeholder="Enter Name" name="Name" id="Name" required>

                  <label for="email"><b>Email</b></label>
                  <input type="text" placeholder="Enter Email" name="email" id="email" required>

                  <label for="Mobilenumber"><b>Mobile Number (Currently available in Delhi, Gurgaon and Noida)*</b></label>
                  <input type="text" placeholder="Enter Number" name="Number" id="Number" required>

                  <label for="Mealpreferences"><b>Meal Preferences*</b></label>
                  <select name="dropdown1" id="dropdown1">
                    <option value="Veg">Veg</option>
                    <option value="Non-Veg">Non-Veg</option>
    
                    
                  </select>

                  <label for="Noofdays"><b>No of Days Preferred in a week *</b></label>
                  <select name="dropdown2" id="dropdown2">
                    <option value="Mon-Fri">Mon-Fri</option>
                    <option value="Mon-Sat">Mon-Sat</option>
                    <option value="Mon-Fri">Mon-Sun</option>
                    
                  </select>

                  <label for="Noofdays"><b>No. of Meals Required *</b></label>
                  <select name="dropdown3" id="dropdown3">
                    <option value="3 Meals - Breakfast + Lunch + Dinner">3 Meals - Breakfast + Lunch + Dinner</option>
                    <option value="2 Meals - Lunch + Dinner">2 Meals - Lunch + Dinner</option>
                    <option value="1 Meal - Lunch or Dinner">1 Meal - Lunch or Dinner</option>
                    
                  </select>

                  <button type="submit" value="submit" class="registerbtn">Submit</button>
                </div>
              
                
              </form>
                  
                 
               
             
           </div>
             
    </div>
    
    
    <script src="./sub.js"></script>  
</body>
</html>
